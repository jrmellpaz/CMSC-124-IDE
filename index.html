<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <title>Stratos</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <nav class="title-bar">
            <div class="left-title">
                <div>
                    <button open title="Open an existing file"> 
                        <img src="assets/open-file.svg" alt="Open an existing file" /> 
                    </button>
                    <button create title="Create a new file"> 
                        <img src="assets/new-file.svg" alt="New file" /> 
                    </button>
                </div>
                <div>
                    <button cut title="Cut" disabled> 
                        <img src="assets/cut.svg" alt="Cut" /> 
                    </button>
                    <button copy title="Copy" disabled> 
                        <img src="assets/copy.svg" alt="Copy" /> 
                    </button>
                    <button paste title="Paste" disabled> 
                        <img src="assets/paste.svg" alt="Paste" /> 
                    </button>
                </div>
                <div>
                    <button undo title="Undo changes" disabled> 
                        <img src="assets/undo.svg" alt="Undo" /> 
                    </button>
                    <button redo title="Redo changes" disabled> 
                        <img src="assets/redo.svg" alt="Redo" /> 
                    </button>
                </div>
                <div>
                    <input disabled type="text" document-name class="document-name" placeholder="No file selected" />
                </div>
            </div>
            <div class="right-title">
                <div>
                    <button settings title="Settings">
                        <img src="assets/settings.svg" alt="Settings" /> 
                    </button>
                    <button terminal-button title="Open terminal window">
                        <img src="assets/terminal.svg" alt="Terminal window" />
                    </button>
                </div>
                <div>
                    <button save-as title="Save as..." disabled> 
                        <img src="assets/save-as.svg" alt="Save as..." /> 
                    </button>
                    <button save title="Save file" disabled> 
                        <img src="assets/save.svg" alt="Save" /> 
                    </button>
                    <button compile title="Compile file" disabled> 
                        <img src="assets/compile.svg" alt="Compile" /> 
                    </button>
                    <button execute title="Execute file" disabled> 
                        <img src="assets/execute.svg" alt="Execute" /> 
                    </button>
                </div>
            </div>
        </nav>
    </div>

    <!-- Settings modal dialog -->
    <dialog settings-modal class="settings-modal">
        <div class="settings-close">
            <h1>Settings</h1>
            <button settings-close class="close" title="Close">
                <img src="assets/close.svg" alt="Close" />
            </button>
        </div>
        <div>
            <div class="settings-heading">
                <h2>Preferences</h2>
                <p>Manage your code editor preferences to cater to your style.</p>
            </div>
            <div class="settings-item">
                <div class="settings-title">
                    <h3>Auto save</h3>
                </div>
                <div class="settings-input">
                    <label class="switch">
                        <input auto-save-toggle type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p>Your files will be saved automatically.</p>
                </div>
            </div>
        </div>
    </dialog>

    <main class="editor">
        <textarea fileTextarea disabled
        rows="1"
        placeholder="Open an existing file or create a new one..."
        spellcheck="false" 
        class="space-grotesk-normal" 
        id="textarea"></textarea>
        <footer footer-area>
            <div class="error">
                <img src="assets/error.svg" alt="Error symbol" />
                <span errors-chip>0 error(s)</span>
            </div>
            <div class="lines">
                <img src="assets/lines.svg" alt="Lines symbol" />
                <span lines-chip>0 lines</span>
            </div>
        </footer>
    </main>
    <div terminal class="terminal">
        <div>
            <span>TERMINAL</span>
            <button close-terminal class="Close terminal">
                <img src="assets/close.svg" alt="Close terminal" />
            </button>
        </div>
        <textarea terminal-textarea spellcheck="false" class="terminal-text"></textarea>
    </div>
</body>
</html>
